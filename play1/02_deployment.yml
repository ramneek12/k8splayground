apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  namespace: test
  labels:
    app: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: web
        image: nginx:1.16
        ports:
          - name: webport
            containerPort: 80
            protocol: TCP


